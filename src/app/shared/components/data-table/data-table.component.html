<div class="flex w-full h-full" (onResize)="handleResize($event)">
  <div class="content">
    <div class="flex flex-col h-full w-full overflow-hidden">
      <div class="border-b" (click)="dialogOpen = true">Filters</div>
      <div class="flex-grow overflow-auto">
        <table class="table-auto w-full">
          <thead class="sticky">
            <tr>
              <th class="border-b px-4 py-2">Title</th>
              <th class="border-b px-4 py-2">Author</th>
              <th class="border-b px-4 py-2">Views</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="border-b px-4 py-2">Intro to CSS</td>
              <td class="border-b px-4 py-2">Adam</td>
              <td class="border-b px-4 py-2">858</td>
            </tr>
            <tr class="bg-gray-100">
              <td class="border-b px-4 py-2">
                A Long and Winding Tour of the History of UI Frameworks and
                Tools and the Impact on Design
              </td>
              <td class="border-b px-4 py-2">Adam</td>
              <td class="border-b px-4 py-2">112</td>
            </tr>
            <tr>
              <td class="border-b px-4 py-2">Intro to JavaScript</td>
              <td class="border-b px-4 py-2">Chris</td>
              <td class="border-b px-4 py-2">1,280</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="border-t">Pagination</div>
    </div>
  </div>
  <div
    class="panel flex-row-reverse"
    [class.open]="dialogOpen"
    [style.width.px]="containerSize.width"
    [style.height.px]="containerSize.height"
  >
    <div class="panel-content bg-white md:w-2/5 w-11/12">panel!</div>
    <div
      class="overlay bg-black"
      (click)="dialogOpen = false"
      [class.open]="dialogOpen"
    ></div>
  </div>
</div>
