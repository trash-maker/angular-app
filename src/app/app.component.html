<form
  class="max-w-sm mx-auto rounded-lg shadow-xl overflow-hidden p-6 space-y-10"
>
  <h2 data-angular="form.title" class="text-2xl font-bold text-center">
    Welcome to app {{ title }}-{{ version }}
  </h2>
  <div
    class="relative border-b-2 focus-within:border-blue-500 hover:border-blue-500 duration-200"
  >
    <input
      type="text"
      name="username"
      placeholder=" "
      class="block w-full appearance-none focus:outline-none bg-transparent"
    />
    <label for="username" class="absolute top-0 -z-1 duration-300 origin-0"
      >Username</label
    >
  </div>
  <div
    class="relative border-b-2 focus-within:border-blue-500 hover:border-blue-500 duration-200"
  >
    <input
      type="text"
      name="email"
      placeholder=" "
      class="block w-full appearance-none focus:outline-none bg-transparent"
    />
    <label for="email" class="absolute top-0 -z-1 duration-300 origin-0"
      >Email</label
    >
  </div>
  <div
    class="relative border-b-2 focus-within:border-blue-500 hover:border-blue-500 duration-200"
  >
    <input
      type="password"
      name="password"
      placeholder=" "
      class="block w-full appearance-none focus:outline-none bg-transparent"
    />
    <label for="password" class="absolute top-0 -z-1 duration-300 origin-0"
      >Password</label
    >
  </div>
  <div class="flex justify-center">
    <button
      class="bg-blue-500 pt-2 pb-2 pl-3 pr-3 rounded-full text-white uppercase text-sm"
    >
      Enter
    </button>
  </div>
</form>
